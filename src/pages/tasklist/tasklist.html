<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic TaskList
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let task of taskArray" (click)="clickOnItem(task)">
    {{task.doc.name}}
    {{task.doc.description}}
    {{task.doc.deadline}}
    {{task.doc.state}}
    {{task.doc.points}}
  </ion-item>
</ion-list>
  <button icon-left ion-button color="dark" (click)="goToTaskAdd()" >
  <ion-icon name="md-add"></ion-icon>
  Add a task
  </button>
</ion-content>
