<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic TaskList
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let task of taskArray" (click)="clickOnItem(task)">
  <h2>{{task[1]}}</h2> 
  <p item-right>{{task[3]}} xp</p> 
  <!-- <p item-right>{{item.deadline}}</p> -->
  <!-- <h3>{{item.author}}</h3>
  <p item-right>{{item.doneOrNot}}</p>-->
  </ion-item>
</ion-list>

  <!-- <button ion-button color="light">Tasks Details</button> -->
  <button icon-left ion-button color="dark" (click)="goToTaskAdd()" >
  <ion-icon name="md-add"></ion-icon>
  Add a task
  </button>
</ion-content>
