<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic TaskList
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of items" (click)="clickOnItem(item)">
  <h2>{{item.title}}</h2> 
  <h3>{{item.author}}</h3>
  <p item-right>{{item.deadline}}</p>
  <p item-right>{{item.doneOrNot}}</p>
  <p item-right>{{item.reward}}</p>
  </ion-item>
</ion-list>

  <!-- <button ion-button color="light">Tasks Details</button> -->
  <button icon-left ion-button color="dark" (click)="goToTaskAdd()" >
  <ion-icon name="md-add"></ion-icon>
  Add a task
  </button>
</ion-content>
