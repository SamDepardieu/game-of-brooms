<ion-header>
  <ion-navbar>
    <ion-title>
      Add a task
    </ion-title>
     <ion-buttons end>
     <button color="primary" ion-button (click)="returnMenu()">
       <ion-icon name="list-box"></ion-icon>
       </button>
       <button color="primary" ion-button (click)="logout()">
       <ion-icon name="contact"></ion-icon>
       </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary">Task name</ion-label>
			<ion-input [(ngModel)]="taskName" placeholder="task name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Description</ion-label>
			<ion-textarea [(ngModel)]="taskDescription" placeholder="description"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Points</ion-label>
			<ion-input type="number" [(ngModel)]="taskPoints" placeholder="10"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Deadline</ion-label>
			<ion-datetime max="2020-10-31" displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="taskDeadline"></ion-datetime>
		</ion-item>
		<ion-item>
			<button  ion-button color="secondary" full (click)="add()">Add a task</button>
		</ion-item>
	</ion-list>
</ion-content>
